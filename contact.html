<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1ee8b2c82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Home</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="nav__logo--container">
          <img
            src="assets/shared/desktop/logo-dark.png"
            alt=""
            class="nav__logo"
          />
        </div>
        <div class="nav__links--container show">
          <a href="company.html" class="nav__link">Our Company</a>
          <a href="company.html" class="nav__link">Locations</a>
          <a href="company.html" class="nav__link">Contact</a>
        </div>
      </nav>
      <div class="hamburger__menu clicked">
        <div class="burger__line line-1"></div>
        <div class="burger__line line-2"></div>
        <div class="burger__line line-3"></div>
      </div>
      <section class="contact">
        <form action="#" class="contact__form--container">
          <div class="contact__text--contents">
            <h2 class="contact__title">Contact Us</h2>
            <p class="contact__description">
              Ready to take it to the next level? Let's talk about your project
              or idea nd find out how we can help your business grow. If you are
              looking for unique digital experiences that are reliable to your
              users, drop us a line.
            </p>
        </div>
            <div class="form__input--container">
              <input type="text" id="name" placeholder="Name" />
              <input type="email" id="email" placeholder="Email Address" />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="Phone"
              />
              <textarea
                placeholder="Your Message"
                name=""
                id=""
                cols="30"
                rows="7"
              ></textarea>
              <div class="button__container">
              <button class="submit__button" type="submit">Submit</button>
            </div>
            </div>
          
        </form>
      </section>
    </main>
    <script src="nav.js"></script>
  </body>
</html>
